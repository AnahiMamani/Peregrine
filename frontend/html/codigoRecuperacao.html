<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->

    <title>Código de Recuperação</title>
</head>

<body>

    <div class="container px-4 text-center">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3">
                    <a href="#" id="setaVoltar">←</a>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <h1>Verifique seu email</h1>
                    <h5>Verifique sua caixa de email e digite abaixo o código de recuperação recebido</h5>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <form style="text-align: start;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Código de Verificação</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="verificationNumber" placeholder="ex.: 1431">
                        </div>
                        <button type="submit" class="btn btn-primary">Verificar</button>
                    </form>
                    <p id="code-fail">Não recebeu o código?
                        <a href="#" id="login">Reenviar</a>
                    </p>
                </div>
            </div>
            <div class="col text-center">
                <div class="p-3">
                    <img src="frontend/public/images/img-cod-recuperação.png" alt="Mulher admirando a paisagem">
                </div>
            </div>
        </div>
    </div>
