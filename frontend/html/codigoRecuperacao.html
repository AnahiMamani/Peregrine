<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->

    <title>Código de Recuperação</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Primeira coluna (conteúdo) -->
            <div class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo" style="color: #99067E;">Verifique seu email</h1>
                    <p class="text-muted">Verifique sua caixa de email e digite abaixo o código de recuperação recebido
                    </p>

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Código de Verificação</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="verificationNumber" placeholder="ex.: 1431">
                        </div>
                        <button type="submit" class="btn btnRoxo">Verificar</button>
                    </form>
                    <br>
                    <p id="code-fail" class="text-muted">Não recebeu o código?
                        <a href="#" Class="login" style="color: #99067E">Reenviar</a>
                    </p>
                </main>
            </div>
            <!-- Coluna (imagem) -->
            <aside class="col-6 p-0">
                <img src="../public/images/img-codEmailPage.png" alt="Mulher admirando a paisagem"
                    class="img-fluid img-full-height w-100">
            </aside>
        </div>
    </div>
</body>

</html>
