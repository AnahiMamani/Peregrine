<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nova Senha</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Primeira coluna (conteúdo) -->
            <div class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo" style="color: #99067E;">Crie sua nova senha</h1>
                    <p class="text-muted">Sua nova senha deve ser diferente das outras. Recomendamos utilizar no mínimo 8 caracteres</p>

                    <form style="text-align: start;">
                        <div class="mb-3">
                            <label for="nova-senha" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleInputnewPassword"
                                aria-describedby="novaSenha" placeholder="Digite sua nova senha">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Confirme a senha">
                        </div>
                        <button type="submit" class="btn btnRoxo">Criar nova Senha</button>
                    </form>

                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <br>
                    <p class="recuperarSenha">
                        <a href="#" class="login"; style="color: #99067E">Login</a>
                    </p>

                </main>
            </div>
            <!-- Segunda coluna (imagem) -->
            <aside class="col-6 p-0">
                <img src="../public/images/img-crienovaSenhaPage.png" alt="Duas amigas caminham pela estrada" class="img-fluid img-full-height w-100">
            </aside>
        </div>
    </div>
</body>

</html>
