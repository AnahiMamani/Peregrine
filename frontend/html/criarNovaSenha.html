<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->
    <title>Nova Senha</title>
</head>

<body>

    <div class="container px-4 text-center">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3">
                    <a href="#" id="setaVoltar">←</a>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <h1>Crie sua nova senha</h1>
                    <h5>Sua nova senha deve ser diferente das outras. Recomentados utilizar no mínimo 8 caracteres</h5>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <form style="text-align: start;">
                        <div class="mb-3">
                            <label for="nova-senha" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleInputnewPassword"
                                aria-describedby="novaSenha" placeholder="Digite sua nova senha">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"></label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Confirme a senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Criar nova Senha</button>
                    </form>
                    <p id="recuperarSenha">
                        <a href="#" id="login">Login</a>
                    </p>
                </div>
            </div>
            <div class="col text-center">
                <div class="p-3">
                    <img src="../public/images/img-criar-nv-senha.png" alt="Duas amigas caminham pela estrada">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
