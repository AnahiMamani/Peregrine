<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nova Senha</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">
    <div class="container-fluid center">
        <div class="row h-100">
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                    <main class="content-area mx-5" style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <h1 class="titulo-principal-roxo text-center" style="color: #99067E;">Crie sua nova senha</h1>
                        <p class="text-muted text-center">Sua nova senha deve ser diferente das outras. Recomendamos utilizar no mínimo 8 caracteres</p>
    
                        <form class="form-container" style="max-width: 400px; margin: 0 auto; padding: 0 20px;">
                            <div class="mb-3">
                                <label for="nova-senha" class="form-label">Nova Senha:</label>
                                <input type="password" class="form-control" id="exampleInputnewPassword" aria-describedby="novaSenha" placeholder="Digite sua nova senha" style="height: 40px;">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirmação:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme a senha" style="height: 40px;">
                            </div>
                            <button type="submit" class="btn btn-primary" style="height: 50px; width: 100%; margin-top: 15px;">Criar nova senha</button>
                        </form>
    
                        <p class="recuperarSenha text-center mt-4">
                            <a href="#" class="login" style="color: #99067E">Login</a>
                        </p>
                    </main>
                </div>
            </div>
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="../public/images/img-crienovaSenhaPage.png" alt="Duas amigas caminham pela estrada" class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>
</body>
</html>
