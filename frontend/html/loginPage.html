<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->
    <title>Entre em Peregrine</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!--Primeira Coluna -->
            <div class="col">
                <div class="p-3">
                    <a href="#" id="setaVoltar">←</a>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                <main> <!--Formulário-->
                        <h1 style="color: #99067E">Embarque na sua próxima aventura</h1>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="ex.: peregrina@outlook.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="informe sua senha de acesso">
                            </div>
                        </form>
                        <div class="recuperarSenha" , style="text-align: center">
                            <button type="submit" class="btn btnRoxo">Entrar</button>
                            <!-- Ajuste Técnico, ajuste fino-->
                            <br>
                            <a href="#" class="linkRecuperarSenha">Esqueci minha senha</a>
                            <br>
                            <a href="#" class="linkcadastro">Não tem conta? Cadastre-se agora</a>
                        </div>
                </div>
                </main>
            </div>
            <!--Coluna (Imagem)-->
            <aside class="col-6 p-0">
                <img src="../public/images/img-loginPage.png" alt="Duas amigas caminham pela estrada"
                    class="img-fluid img-full-height w-100">
            </aside>
        </div>
    </div>
</body>

</html>
