<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Nova Senha</title>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- primeira coluna (conteúdo) -->
            <div class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left" style="color: #99067E;"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo" style="color: #99067E;">Esqueci minha senha</h1>
                    <p class="text-muted">Confirme o email usado nessa conta e receba um código de validação para recuperar sua senha</p>
                    <form style="text-align: start;" action="/recuperar-senha" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="ex.: exemplo@dominio.com" required>
                        </div>
                        <button type="submit" class="btn btnRoxo">Enviar email</button>
                    </form>
                    <br>
                    <div>
                        <p id="recuperarSenha" class="text-muted">Lembrou a senha?
                            <a href="/login" Class="login"; style="color: #99067E">Login</a>
                        </p>
                    </div>
                </main>
            </div>
            <!-- coluna (imagem) -->
            <section class="col-6 p-0">
                <img src="../public/images/img-esqueciSenhaPage.png" alt="Imagem Esqueci Senha" class="img-fluid img-full-height w-100">
            </section>
        </div>
    </div>


</body>

</html>
