<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Usuários administradores</title>
</head>

<body>
    <div class="container-fluid center">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <!-- seta para voltar e menu -->
                    <div class="row">
                        <div class="col">
                            <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
                                <div class="container-fluid">
            
                                    <a class="back-arrow" href="#">←</a>
                                    
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    
                                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                        <div class="navbar-nav ms-auto">
                                            <a class="nav-link" href="#" style="color: #050505; text-transform: uppercase; margin-right: 60px;">admin@peregrine.com</a>
                                            <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase;">Sair</a>
                                        </div>
                                    </div>
                                </div>
                            </nav>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>

                    <!-- container principal -->
                    <main class="container">
                        <h1 style="color: #99067E">Usuários administradores</h1>
                        <br>

                        <!-- div de cantos arredondados-->
                        <!-- nesta div, "overflow-y: auto" adiciona rolagem vertical se necessário e "height: 60vh" define a altura máxima da caixa das denúncias-->
                        <div class="row rounded-4 border border-2 border-secondary container" style="height: 70vh; overflow-y: auto;">

                            <!-- coluna que contém o form de cadastro -->
                            <div class="container rounded-4 container p-1 my-2" style="width: 50rem; height: 60vh; margin-left: 2rem;">
                                <form class="row d-flex align-items-start justify-content-start text-start" action="/cadastrarUsuarioAdm" method="post">
                                    <div class="col-md-8">
                                        <label for="exampleInputText1" class="form-label">Nome completo</label>
                                        <input name="nome" type="name" class="form-control rounded-5 mb-2" id="inputName"
                                            placeholder="Insira seu nome completo">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                        <input name="email" type="email" class="form-control rounded-5 mb-2" id="inputEmail"
                                            placeholder="Informe o e-mail que você mais utiliza">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="inputCPF" class="form-label">CPF</label>
                                        <input type="text" class="form-control rounded-5 mb-2" id="inputCPF" 
                                            placeholder="Ex: 0000000000">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="exampleInputPhone1" class="form-label">Celular</label>
                                        <input name="celular" type="tel" class="form-control rounded-5 mb-2" id="inputPhone"
                                            placeholder="Ex.: (00) 00000-0000">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                                        <input name="senha" type="password" class="form-control rounded-5 mb-2" id="inputPassword"
                                            placeholder="Crie uma senha">
                                    </div>
                                    <div class="col-md-8">
                                        <label for="exampleInputPassword1" class="form-label">Confirme a senha</label>
                                        <input type="password" class="form-control rounded-5 mb-2" id="inputConfirmPassword"
                                            placeholder="Insira a mesma senha que criou acima">
                                    </div>
                                </form>
                                
                                <div class="col-md-8 d-flex align-items-end justify-content-end text-end" style="margin-left: 40rem;">
                                    <button type="submit" class="btn btn-primary w-75 h-25">Criar administrador</button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
