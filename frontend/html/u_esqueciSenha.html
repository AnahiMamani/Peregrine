<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Esqueci minha senha</title>
</head>

<body>
    <div class="container-fluid center">
        <div class="row">
            <!--primeira coluna com conteúdo e forms -->
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                    <main class="container mx-5">
                        <h1 style="color: #99067E" class="text-center">Esqueci minha senha</h1>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <h3 class="text-center">Confirme o email usado nessa conta e receba um código de validação para recuperar sua senha</h3>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>

                        <form class="text-center">
                            <div class="mb-3 text-start">
                                <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    aria-describedby="emailHelp" placeholder="Ex.: peregrina@outlook.com">
                            </div>
                            <button type="submit" class="btn btn-primary text-centerviar email">Enviar e-mail</button>
                        </form>

                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>

                        <div class="recuperarSenha text-center">
                            <!-- link para voltar ao login -->
                            <br><br>
                            Lembrou sua senha?<a href="#" class="linkcadastro"> Voltar para login</a>
                        </div>
                    </main>
                </div>
            </div>
            <!--segunda coluna com a imagem principal -->
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="../public/images/img-esqueciSenhaPage.png" alt="Mulher nas montanhas"
                    class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>

    <script src="../scripts/esqueciSenha.js"></script>

</html>
