<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/public/styles/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Nova Senha</title>
</head>
<body>
    <div class="container-fluid center">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>

                    <main class="container mx-5">
                        <h1 class="text-center" style="color: #99067E;">Crie sua nova senha</h1>

                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <p class="text-center" style="font-size: 1.3rem;">Para a segurança de sua conta, sua nova senha deve ser diferente das outras. <br>É necessário utilizar no mínimo 8 caracteres.</p>
    
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>

                        <!-- campos para criação de nova senha -->

                        <form class="text-center">
                            <div class="mb-3 text-start">
                                <label for="nova-senha" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="newPasswordInput" aria-describedby="novaSenha" placeholder="Digite sua nova senha">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="exampleInputPassword1" class="form-label">Confirmação</label>
                                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirme a senha">
                            </div>

                            <button type="submit" class="btn btn-primary text-centerviar email">Criar nova senha</button>
                        </form>
    
                        <p class="text-muted text-center">
                            <br><br>
                            Lembrou sua senha?<a href="#" class="linkcadastro" style="color: #99067E;"> Voltar para login</a>
                        </p>
                    </main>
                </div>
            </div>
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="/frontend/public/images/img-u-criarNovaSenha.png" alt="Duas amigas caminham pela estrada" class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>

    <script src="/frontend/public/scripts/criarNovaSenha.js"></script>
</body>
</html>
