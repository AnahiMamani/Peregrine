<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- primeira coluna (conteúdo) -->
            <div class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo" style="color: #99067E;">Crie sua conta</h1>
                    <form style="text-align: start;">
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">Nome:</label>
                            <input type="name" class="form-control" id="exampleInputText1"
                                placeholder="insira seu nome completo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="informe o e-mail que você mais utiliza">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Celular:</label>
                            <input type="tel" class="form-control" id="exampleInputText1"
                                placeholder="ex.: (11) 91234-7891">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="crie uma senha">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirme a senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="insira a mesma senha que criou acima">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Concordo com os termos e
                                condições</label>
                        </div>
                        <button type="submit" class="btn btnRoxo">Cadastrar</button>
                    </form>
                </main>
            </div>
            <!-- segunda coluna (imagem) -->
            <section class="col-6 p-0">
                <img src="../public/images/img-esqueciSenhaPage.png" alt="Imagem Esqueci Senha" class="img-fluid img-full-height w-100">
            </section>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
