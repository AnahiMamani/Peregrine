<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Pesquisar viagem</title>
</head>

<body>
    <div class="container-fluid center">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <!-- seta para voltar e menu -->
                    <div class="row">
                        <div class="col">
                            <nav class="navbar navbar-expand-lg bg-body-tertiary mx-5">
                                <div class="container-fluid">
            
                                    <div class="logo-peregrine">
                                        <img src="../public/images/img-logoPeregrine-horizontal.png" alt="Ícone de Peregrine">
                                    </div>
                                    
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    
                                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                        <div class="navbar-nav ms-auto">
                                            <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase; margin-right: 60px;">sobre</a>
                                            <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase; margin-right: 60px;">ajuda</a>
                                            <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase;">perfil</a>
                                        </div>
                                    </div>
                                </div>
                            </nav>    
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>

                    <!-- container principal -->
                    <main class="container">
                        <!--container para a pesquisa de viagem com os filtros específicos-->
                        <div class="d-flex my-3 align-items-center justify-content-center container position-absolute p-4 rounded-4" style="height: 20vh; width: 90vw; background-color: #fff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); z-index: 1001; left: 50%; transform: translateX(-50%);">
                            <!-- campo para inserir a localização (Origem) desejada para a viagem (filtro)-->  
                            <div class="col-md-4 rounded-4 container p-4 mx-0 my-4 d-flex flex-column align-items-center" style="width: 15rem;">
                                <div class="d-flex align-items-center mb-2">
                                    <img src="../public/images/icon-origem-localizacao.png" alt="Ícone de localização" style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;">
                                    <h4 class="m-0">Origem</h4>
                                </div>
                                <input type="text" name="searchOrigem" id="searchOrigem" placeholder="Onde você está?" class="form-control text-center rounded-4 container" style="height: 2.5rem;">
                            </div>
                            
                            <!-- campo para inserir a localização (Destino) desejada para a viagem (filtro)-->
                            <div class="col-md-4 rounded-4 container mx-0 p-4 my-4 d-flex flex-column align-items-center" style="width: 15rem;">
                                <div class="d-flex align-items-center mb-2">
                                    <img src="../public/images/icon-destino-mundo.png" alt="Ícone de mundo - localização" style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;">
                                    <h4 class="m-0">Destino</h4>
                                </div>
                                <input type="text" name="searchDestino" id="searchDestino" placeholder="Para onde você vai?" class="form-control text-center rounded-4 container" style="height: 2.5rem;">
                            </div>
                           
                            <!-- campo para inserir o período desejado para a viagem (filtro)-->                           
                            <div class="col-md-4 container p-4 mx-0 my-4" style="width: 25rem;">
                                <!-- div para "Embarque", ícone de data, e "Retorno" -->
                                <div class="d-flex align-items-center justify-content-center mb-2">
                                    <h4 class="m-0">Embarque</h4>
                                    <img src="../public/images/icon-data.png" alt="Ícone de data - calendário" style="width: 1.5rem; height: 1.5rem; margin: 0 0.5rem;">
                                    <h4 class="m-0">Retorno</h4>
                                </div>
                                
                                <!-- grupo de inputs para os campos de data (embarque/retorno)-->
                                <div class="input-group">
                                    <input type="date" name="searchDataEmbarque" id="searchDataEmbarque" placeholder="dd/mm/aaaa" class="form-control text-center rounded-start-4" style="height: 2.5rem;">
                                    <input type="date" name="searchDataRetorno" id="searchDataRetorno" placeholder="dd/mm/aaaa" class="form-control text-center rounded-end-4" style="height: 2.5rem;">
                                </div>
                            </div>

                            <!-- campo para inserir a quantidade máxima de pessoas para a viagem (filtro)-->
                            <div class="col-md-4 mx-0 text-center d-flex flex-column align-items-center" style="width: 5rem;">
                                <!-- ícone centralizado acima do input -->
                                <img src="../public/images/icon-perfilPreto.png" alt="Ícone de perfil na cor preta" style="height: 1.5rem; margin-bottom: 0.5rem;">
                                <!-- input de quantidade de pessoas -->
                                <input type="number" name="searchVagas" id="searchVagas" placeholder="02" class="form-control text-center rounded-4" style="height: 2.5rem; width: 4rem;">
                            </div>

                            <!-- coluna do botão de pesquisa (botão arredondado roxo com lupa) -->
                            <div class="col-md-4 d-flex align-items-center justify-content-center" style="width: 7rem;">
                                <div class="d-flex align-items-center justify-content-center" 
                                     style="background-color: #99067E; border-radius: 50%; height: 4rem; width: 4rem;">
                                    <!-- botão de pesquisa da viagem que vai direcionar para a página de resultados -->
                                    <a href="#" name="searchViagem" id="searchViagem">
                                        <img src="../public/images/icon-pesquisa-lupa.png" alt="Ícone de lupa - pesquisa" style="height: 2rem;">
                                    </a>
                                </div>
                            </div>

                            <!-- coluna com o botao para filtros -->
                            <div class="col-md-4 d-flex align-items-center justify-content-center" style="width: 7rem;"></div>
                                <div class="d-flex align-items-center justify-content-center" 
                                     style="height: 4rem; width: 4rem;">
                                    <!-- botão de pesquisa da viagem que vai direcionar para a página de resultados -->
                                    <a href="#" name="searchViagem" id="searchViagem">
                                        <img src="../public/images/icon-filtro-pesquisa.png" alt="Ícone de filtro - pesquisar viagens" style="height: 2rem;">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- div com o container dos resultados -->
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
