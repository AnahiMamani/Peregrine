<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Duas Colunas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilo para garantir que a segunda coluna tenha a altura do visor */
        .img-full-height {
            height: 100vh;
            object-fit: cover;
        }
        /* Estilo para centralizar o conteúdo na primeira coluna */
        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Estilo para a seta */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #99067E;
            text-decoration: none;
        }
        /* Personalização do botão */
        .btn-custom {
            background-color: #99067E;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .btn-custom:hover {
            background-color: #cf70be;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Primeira coluna (conteúdo) -->
            <aside class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo">Inicie sua Jornada</h1>
                    <p class="text-muted">Você alterou sua senha com sucesso. Por favor, faça o login novamente.</p>
                    <button class="btn btn-custom">Fazer Login</button>
                </main>
            </aside>
            <!-- Segunda coluna (imagem) -->
            <section class="col-6 p-0">
                <img src="../public/images/img-esqueciSenhaPage.png" alt="Imagem Esqueci Senha" class="img-fluid img-full-height w-100">
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
