<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Duas Colunas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Primeira coluna (conteúdo) -->
            <div class="col-6 position-relative bg-light">
                <header>
                    <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                </header>
                <main class="content-area text-center">
                    <h1 class="titulo-principal-roxo">Inicie sua Jornada</h1>
                    <p class="text-muted">Você alterou sua senha com sucesso. Por favor, faça o login novamente.</p>
                    <button class="btn btnRoxo">Fazer Login</button>
                </main>
            </div>
            <!-- Segunda coluna (imagem) -->
            <section class="col-6 p-0">
                <img src="../public/images/img-esqueciSenhaPage.png" alt="Imagem Esqueci Senha" class="img-fluid img-full-height w-100">
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
