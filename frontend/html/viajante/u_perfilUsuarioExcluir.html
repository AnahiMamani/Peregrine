            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h2 style="color: #99067E; font-weight: bold; font-size: 20px;">Excluir perfil</h2>
                        <br>
                        <h6>Sentimos muito que você queira nos deixar. Você realmente deseja apagar seu perfil? Ao fazer isso, seus dados serão perdidos.</h6>
                        <br>
                        <div class="mb-3">
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo1" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo1">
                                    Eu não estou usando minha conta
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo2" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo2">
                                    Eu não entendi como funciona
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo3" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo3">
                                    Não há viagens partindo da minha cidade
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo4" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo4">
                                    Não há viagens para o destino que eu desejo
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo5" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo5">
                                    Eu tive problemas com outras usuárias
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo6" style="border-color: #99067E;">
                                <label class="form-check-label" for="motivo6">
                                    Eu tive problemas durante uma viagem
                                </label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border-color: #99067E;" >
                                <label class="form-check-label" for="exampleCheck1">Eu estou usando outra plataforma de viagem</label>
                            </div>
                            <div class="form-check" style="margin-bottom: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="motivo8" style="border-color: #99067E;" onclick="toggleTextarea()">
                                <label class="form-check-label" for="motivo8">
                                    Outro motivo
                                </label>
                                <!-- Caixa de texto para descrição de outro motivo -->
                                <textarea class="form-control mt-2" id="outroMotivo" placeholder="Descreva o motivo aqui..." style="display: none;"></textarea>
                            </div>
                        </div>
                        
                        <!-- Script para mostrar a caixa de texto -->
                        <script>
                            function toggleTextarea() {
                                var checkbox = document.getElementById("motivo8");
                                var textarea = document.getElementById("outroMotivo");
                                if (checkbox.checked) {
                                    textarea.style.display = "block";  // Mostra o textarea
                                } else {
                                    textarea.style.display = "none";  // Esconde o textarea
                                }
                            }
                        </script>
                        </div>
