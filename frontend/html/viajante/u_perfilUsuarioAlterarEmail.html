<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Alterar Email</title>
    <style>
        body, html {
            overflow: hidden;
        }
    </style>
</head>
<body>

<header>
    <div class="container-fluid center">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <nav class="navbar navbar-expand-lg mx-5">
                        <div class="container-fluid">
                            <div class="logo-peregrine">
                                <img src="/frontend/public/images/img-logoPeregrine-horizontal.png" alt="Ícone de Peregrine">
                            </div>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                <div class="navbar-nav ms-auto">
                                    <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase; margin-right: 60px;">sobre</a>
                                    <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase; margin-right: 60px;">ajuda</a>
                                    <a class="nav-link" href="#" style="color: #99067E; text-transform: uppercase;">perfil</a>
                                </div>
                            </div>
                        </div>
                    </nav>    
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <h1 style="color: #99067E; font-weight: bold; font-size: 28px; margin-bottom: 20px;">Meu perfil</h1>
</div>

<main>
    

    <div class="container mt-2 rounded-4 border border-2 border-secondary" style="padding: 20px;">
        <div class="row" style="height: 65vh; overflow-y: auto;">
            <div class="col-md-3" style="border-right: 2px solid #ccc; padding: 0;">
                
                <div class="list-group">
                    <a href="/frontend/html/viajante/u_perfilUsuarioEditar.html" class="list-group-item list-group-item-action" style="font-size: 18px;">
                        <img src="/frontend/public/images/icon-perfilPreto.png" alt="Ícone de editar perfil" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                        Editar perfil
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" style="font-size: 18px;">
                        <img src="/frontend/public/images/img-icone_minhas_viagens.png" alt="Ícone de minhas viagens" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                        Minhas viagens
                    </a>
                    <div class="dropdown">
                        <a href="#" class="list-group-item list-group-item-action dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px;">
                            <img src="/frontend/public/images/img-icone_configuracoes.png" alt="Ícone de configurações" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                            Configurações
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="border: none; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
                            <a class="dropdown-item" href="/frontend/html/viajante/u_perfilUsuarioAlterarSenha.html">
                                <img src="/frontend/public/images/img-icone_senha.png" alt="Ícone de alterar senha" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                                Alterar senha
                            </a>
                            <a class="dropdown-item" href="/frontend/html/viajante/u_perfilUsuarioAlterarEmail.html">
                                <img src="/frontend/public/images/img-icone_email.png" alt="Ícone de alterar email" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                                Alterar email
                            </a>
                            <a class="dropdown-item" href="/frontend/html/viajante/u_perfilUsuarioExcluir.html">
                                <img src="/frontend/public/images/img-icone_excluir.png" alt="Ícone de excluir perfil" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                                Excluir perfil
                            </a>
                        </div>
                        <footer>
                            <div style="position: fixed; bottom: 80px; width: 100%; text-align: left;">
                                <a href="#" class="text-danger" style="font-size: 18px; text-decoration: none;" 
                                data-bs-toggle="modal" data-bs-target="#modalEncerrar">
                                    <img src="/frontend/public/images/img-icone_logout.png" alt="Ícone de sair" style="width: 18px; height: 18px; vertical-align: middle; margin-right: 8px;">
                                    Sair
                                </a>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>

            <!-- coluna com o conteúdo principal (inputs de alteração de senha) -->
            <div class="col-md-9" style="padding-left: 0;">
                <div class="card border-0">
                    <div class="card-body">
                        <h4>Alterar Email</h4>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        
                        <form>
                            
                            <div class="col-md-5">
                                <label for="exampleInputPassword1" class="form-label">EMAIL ATUAL</label>
                                <input name="senha" type="password" class="form-control rounded-5 mb-2" id="inputEmailAtual"
                                    placeholder="">
                            </div>

                            <div class="row">
                                <div class="col">
                                    &nbsp;
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label for="exampleInputPassword1" class="form-label">NOVA SENHA</label>
                                <input name="senha" type="password" class="form-control rounded-5 mb-2" id="inputNovoEmail"
                                    placeholder="">
                            </div>
                            <div class="col-md-5">
                                <label for="exampleInputPassword1" class="form-label">CONFIRME A SENHA</label>
                                <input type="password" class="form-control rounded-5 mb-2" id="inputConfirmNovoEmail"
                                    placeholder="">
                            </div>

                            <div class="row">
                                <div class="col">
                                    &nbsp;
                                </div>
                            </div>
                            <button type="submit" class="btn w-25 text-center" style="background-color: #99067E; border-color: #99067E; color: white;">Salvar</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal de Encerrar Sessão -->
<div class="modal fade" id="modalEncerrar" tabindex="-1" aria-labelledby="modalEncerrarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEncerrarLabel">Encerrar Sessão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" class="card border-0">
                <p>Tem certeza que deseja encerrar a sessão?</p>
            </div>
            <div class="modal-footer" style="display: flex; justify-content: space-between; width: 100%;">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal" style="color: #99067E; width: 48%;">Não, quero voltar</button>
                <button type="button" class="btn" style="background-color: #99067E; color: white; width: 48%;" onclick="window.location.href='Encerrar.html'">Sim, sair</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
