<div class="modal fade" id="modalAlterarViagem" tabindex="-1" aria-labelledby="modalAlterarViagemLabel" aria-hidden="true">

                        <input class="form-check-input" type="checkbox" id="togglePause" style="width: 50px; height: 25px;">

                    </div>
                    <!-- Texto ao lado do botão -->
                    <span class="ms-3">

                        </p>

<script>
    const togglePause = document.getElementById('togglePause');

    if (togglePause) {
        togglePause.addEventListener('change', () => {
            if (togglePause.checked) {
                // Lógica para ativar a pausa (botão está habilitado)
                console.log("Anúncio pausado");
            } else {
                // Lógica para desativar a pausa (botão está desabilitado)
                console.log("Anúncio retomado");
            }
