<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet"> <!-- Link para o CSS personalizado -->
    <title>Cadastre-se</title>
</head>
<body>

    <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">
                <a href="#" id="setaVoltar">←</a>
                <h1>Crie sua conta</h1>
                <form style="text-align: start;">
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">Nome:</label>
                        <input type="name" class="form-control" id="exampleInputText1" placeholder="insira seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="informe o e-mail que você mais utiliza">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone1" class="form-label">Celular:</label>
                        <input type="tel" class="form-control" id="exampleInputText1" placeholder="ex.: (11) 91234-7891">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="crie uma senha">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirme a senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="insira a mesma senha que criou acima">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Concordo com os termos e condições</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
          </div>
          <div class="col text-center">
            <div class="p-3">
                <img src="../public/images/img-cadastroPage.png" alt="Duas amigas tiram uma selfie ao ar livre">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
