<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Código de Recuperação</title>
</head>

<body>
    <div class="container-fluid center">
        <div class="row">
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                </div>    

                <div class="row">
                    <div class="col">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        &nbsp;
                    </div>
                </div>

                <main class="container mx-5">
                    <h1 class="text-center" style="color: #99067E;">Verifique seu email</h1>

                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>

                    <p class="text-center" style="font-size: 1.3rem;">Verifique sua caixa de email e digite abaixo o código de recuperação recebido.</p>
                    <br>

                    <!-- campo para inserir o codigo de verificacao recebido por email -->
                    <form class="text-center">
                        <div class="mb-3 text-start">
                            <label for="exampleInputEmail1" class="form-label">Código de Verificação</label>
                            <input type="number" class="form-control" id="verificationInput"
                                aria-describedby="verificationNumber" placeholder="ex.: 1431">
                        </div>
                        <button type="submit" class="btn btn-primary text-centerviar">Verificar</button>

                    </form>

                    <br>
                    <p class="text-muted text-center">Não recebeu o código?
                        <a href="#" style="color: #99067E">Reenviar</a>
                    </p>
                </main>
            </div>

            <!--segunda coluna com a imagem principal -->
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="../public/images/img-codEmailPage.png" alt="Mulher admirando a paisagem"
                class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>

    <script src="../scripts/codigoRecuperacao.js"></script>
</body>
</html>
