<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Código de Recuperação</title>
</head>

<body style="margin: 0; padding: 0; height: 100vh;">
    <div class="container-fluid center">
        <div class="row h-100">
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                </div>    
                <main class="content-area mx-5" style="height: 70%; display: flex; flex-direction: column; justify-content: center; margin-top: 10px;">
                    <h1 class="titulo-principal-roxo" style="color: #99067E;">Verifique seu email</h1>
                    <h6 class="text-muted"; >Verifique sua caixa de email e digite abaixo o código de recuperação recebido
                    </h6>
                    <br>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Código de Verificação</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="verificationNumber" placeholder="ex.: 1431" style="height: 40px; width: 400px;">
                        </div>
                        <button type="button" class="btn btn-primary text-center" style="background-color: #99067E; color: white; border: none; width: 80%; height: 50px; margin-top: 20px; border-radius: 50px; display: block; margin-left: auto; margin-right: auto;">Verificar</button>

                    </form>
                    <br>
                    <p id="code-fail" class="text-muted">Não recebeu o código?
                        <a href="#" Class="login" style="color: #99067E">Reenviar</a>
                    </p>
                </main>

            </div>
            <!-- Coluna (imagem) -->
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="../public/images/img-codEmailPage.png" alt="Mulher admirando a paisagem"
                class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>
</body>

</html>
