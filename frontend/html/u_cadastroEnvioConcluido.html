<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="container-fluid center">
        <div class="row">
            <!--pagina inicial do upload de documentos-->
            <div class="col">
                <div class="p-3">
                    <!-- seta para voltar -->
                    <a href="#" class="back-arrow">←</a>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                    <main class="container">
                        <h1 style="color: #99067E">Envio concluído</h1>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <h4>Seus dados e arquivos foram enviados para a análise de segurança. Fique atenta a sua caixa de e-mail, em até 3 dias úteis você receberá uma mensagem sobre o resultado da verificação do seu perfil.</h4>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <br>
                        <!-- imagem principal -->
                        <div class="d-flex center align-items-center justify-content-center container" style="min-height: 125px;">
                            <img src="../public/images/icon-analisandoCadastro.png" alt="">
                        </div>

                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                &nbsp;
                            </div>
                        </div>

                        <!--botão de confirmação analise de cadastro -->
                        <div class="d-flex align-items-center justify-content-center">
                            <button type="submit" class="btn btn-primary">Ok, entendi!</button>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/cadastroEnvioDoc.js"></script>
</body>
</html>
