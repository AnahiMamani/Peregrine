<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/frontend/styles/custom.css" rel="stylesheet">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--primeira coluna com conteúdo e forms -->
            <div class="col">
                <div class="p-3">
                    <a href="#" class="back-arrow">←</a>
                    <main class="container mx-5">
                        <h1 style="color: #99067E">Crie sua conta</h1>
                        <br>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputText1" class="form-label">Nome completo</label>
                                <input type="name" class="form-control" id="inputName"
                                    placeholder="Insira seu nome completo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="Informe o e-mail que você mais utiliza">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPhone1" class="form-label">Celular</label>
                                <input type="tel" class="form-control" id="inputPhone"
                                    placeholder="Ex.: (00) 00000-0000">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Crie uma senha">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirme a senha</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    placeholder="Insira a mesma senha que criou acima">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Concordo com os termos e
                                    condições</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-5">Cadastrar</button>
                        </form>
                    </main>
                </div>
            </div>
            <!--segunda coluna com a imagem principal -->
            <aside class="col-6 p-2 d-flex justify-content-center align-items-center">
                <img src="../public/images/img-cadastroPage.png" alt="Duas amigas tiram uma selfie ao ar livre"
                    class="img-fluid img-full-height mx-5 d-none d-xl-block rounded-5">
            </aside>
        </div>
    </div>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
